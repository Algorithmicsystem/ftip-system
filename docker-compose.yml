services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ftip
      POSTGRES_USER: ftip
      POSTGRES_PASSWORD: ftip
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ftip -d ftip"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://ftip:ftip@db:5432/ftip
      FTIP_DB_ENABLED: "1"
      FTIP_DB_WRITE_ENABLED: "1"
      FTIP_DB_READ_ENABLED: "1"
      FTIP_MIGRATIONS_AUTO: "1"
      FTIP_DB_REQUIRED: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  postgres_data:
