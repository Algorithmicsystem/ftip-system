services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ftip
      POSTGRES_USER: ftip
      POSTGRES_PASSWORD: ftip
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ftip -d ftip"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
